<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OrgHub</title>

</head>
<body>
    <div class="wrapper">
        <div class="nav">
            
        
            <div class="navElements">
                
                <a id="iconNavAccountProfileBack" href="{{ url_for('Dashboard.DashBoard', UserAcc=current_user.username) }}"><i class="fa-solid fa-chevron-left"></i></a>
                
                <div class="organizeButton">
                    <button type="button">Be an organizer</button>
                </div> 
    
                <div class="dropdown">
                    <button class="dropbtn"><a><i class="fa-solid fa-circle-user"></i></a></button>
                    <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Log out</a>
                    </div>
                </div>
    
    
            </div>
            
           <!-- <div class="logo">
                <h4>Orghub.</h4>
            </div>
            <div class="links">
                <a href="{{url_for('profile.Profile')}}">Profile</a>
            </div>-->
        </div>
    
        <div class = "organizer">
            <h3>Be an organizer</h3>
          <hr color=" #FF7A7B">
        </div>
      
    
    
     <div id="formWrapper">
            <!--Leftside entries-->
            <form class="leftSideEntities">
                <!--Organization Name-->
                <label for = "orgName">Name of your organization</label>
                <input type = "text" id = "orgName" name = "orgName">
                <br>
                <!--Event Name-->
                <label for = "eventName">Event Name</label>
                <input type = "text" id = "eventName" name = "eventName">
                <br>
                <!--Rationale-->
                <label for ="rationale">Rationale</label>
                <textarea name="rationale" id="rationale" cols="30" rows="10">Rationale...</textarea>
                
            </form>
           
            <!--Rightside entries-->
            <form class="rightSideEntities">
                <!--Organization Name-->
                <label for = "eventDate">Event Date</label>
                <input type = "date" id = "eventDate" name = "eventDate">
                <br>
                <!--Event Name-->
                <label for = "participants">Number of participants needed</label>
                <input type = "number" id = "participants" name = "participants">
                <br>
                <!--Rationale-->
                <label for = "deadline">Registration deadline</label>
                <input type = "date" id = "deadline" name = "deadline">
    
                <!--Organize now button-->
                <a href=""> <button type="submit">Organize now!</button> </a>
                
                
             </form>
            
     </div>
    
        
</body>

</html>
